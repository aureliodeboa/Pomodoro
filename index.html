<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="modal" >
        <div class="modal-content">
            <span class="modal-title">Settings <span class="close">x</span></span>
            
            <span class="modal-minutes">Time (minutes)
                <div class="input-area">
                    <span class="title-inputs">pomodoro<input type="number" name="Pomodoro"  id="pomodoro-time" min="0" max="60" value="25" ></span>
                    <span class="title-inputs">short break<input type="number" name="short" id="short-time" min="0" max="60" value="5" ></span>
                    <span class="title-inputs">long break<input type="number" name="long" id="long-time" min="0" max="60" value="10"></span>
                </div>
            </span>
            <span class="modal-font">Font 
               <div class="font-area">
                    <div class="font one active">Aa</div><div class="font two">Aa</div><div class="font tree">Aa</div>
               </div>
            </span>
            <span class="modal-font colors">
                Color
                <div class="area-color">
                    <div class="color one active"></div>
                    <div class="color two"></div>
                    <div class="color tree"></div>
                </div>
            </span>
           
            
        </div>
        <span class="button">Apply</span>
    </div>

    <div class="container">
        <div class="title">Pomodoro</div>
        <div class="area-bar">
            <span class="active-bar">Pomodoro</span>
            <span>short break</span>
            <span>long break</span>
        </div>
        <div class="progress-bar">
            <div class="clock">
                <div class="timer"> 25:00</div>
                <div class="text-time">Start</div>
            </div>
           
          
        </div>
        <div class="config"> 
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0,0,256,256">
